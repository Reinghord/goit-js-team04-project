<section class="hero container">
  <div class="hero__wrapper">
    <h1 class="hero__title">A party without cocktails is not like a party</h1>
    <p class="hero__text">Search your favorite cocktail by ABC</p>
    <div class="hero-list-button"></div>
  </div>
  <picture class="hero__img">
    <source
      srcset="./images/hero-1x.png 1x, ./images/hero-2x.png 2x"
      media="(min-width: 1200px)"
    />
    <source
      srcset="./images/hero_tab_1x.png 1x, ./images/hero_tab_2x.png 2x"
      media="(min-width: 768px)"
    />
    <source
      srcset="./images/hero-mob-1x.png 1x, ./images/hero-mob-2x.png 2x"
      media="(min-width: 480px) "
    />
    <img src="./images/hero-1x.png" alt="Коктейль" />
  </picture>
  <div class="hero__wrapper-select">
    <label for="search" class="hero__text-mob"
      >Search your favorite cocktail by ABC</label
    >
    <select id="search" name="search" class="hero__select-mob"></select>
  </div>
</section>
